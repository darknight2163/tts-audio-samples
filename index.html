<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Samples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .audio-list {
      max-width: 600px;
      margin: 0 auto;
    }
    .audio-item {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .audio-title {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #444;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Voice Samples</h1>
  <div class="audio-list" id="audioList"></div>

  <script>
    const audioFiles = [
      'Biden.wav',
      'Drake.mp3',
      'MrKrabs.mp3',
      'Obama.wav',
      'Plankton.wav',
      'Squidward.mp3',
      'Trump.wav',
      'Vader.mp3',
      'aashrith.mp3',
      'duke.mp3',
      'elias.mp3',
      'griff.mp3',
      'kai.mp3',
      'leonie.mp3',
      'lucien.mp3',
      'luna.mp3',
      'marcel.mp3',
      'mateo.mp3',
      'meline.mp3',
      'rhea.mp3',
      'selena.mp3',
      'tarini.mp3',
      'weiming.mp3',
      'yuxian.mp3',
      'Brianna-Calm(F).wav',
      'Kyla-connoisseur(F).wav',
      'Kyle-calm(M).wav',
      'Linda-friendly(F).wav',
      'Marco-cowboy(M).wav',
      'Robert-Excited(M).wav',
      'Simona-instructor(F).wav',
      'Josephina-sincere(F).wav',
      'Joseph-sincere(M).wav',
      'Jules-Warm(M).mp3',
      'Ambre-Low(M).mp3',
      'Denise-Soothing(F).mp3',
      'Arthur-Old(M).mp3',
      'Gabriel-Confident(M).mp3',
      'Felipe-Calm(M).mp3',
      'Amanda-Fast(F).mp3',
      'Javier-Friendly(M).mp3',
      'Thiago-Teacher(M).mp3',
      'Zoe-Child(F).mp3',
      'Kavya-Casual(F).mp3',
      'Rohan-Confident(M).mp3',
      'Nisha-Fun(F).mp3',
      'Aasha-Resonating(F).mp3',
      'Kabir-Conversational(M).mp3',
      'Matthew-Corporate(M).mp3',
      'Julian-conersational(F).mp3',
      'Dylon-Documentary(M).mp3',
      'Owen-upbeat(M).mp3',
      'Kylo-Brooding(M).mp3',
      'Sevyn-expressive(F).mp3',
      'Kayson-Calm(M).mp3',
      'Maverick-Newsreader(M).mp3',
      'Nevaeh-upbeat(F).mp3'
    ];

    const getMimeType = (filename) => {
      const ext = filename.split('.').pop().toLowerCase();
      switch (ext) {
        case 'mp3': return 'audio/mpeg';
        case 'wav': return 'audio/wav';
        case 'ogg': return 'audio/ogg';
        default: return 'audio/mpeg';
      }
    };

    const audioList = document.getElementById('audioList');

    audioFiles.forEach(file => {
      const item = document.createElement('div');
      item.className = 'audio-item';

      const title = document.createElement('div');
      title.className = 'audio-title';
      title.textContent = file;

      const audio = document.createElement('audio');
      audio.controls = true;

      const source = document.createElement('source');
      source.src = `samples/${file}`;
      source.type = getMimeType(file);

      audio.appendChild(source);
      item.appendChild(title);
      item.appendChild(audio);
      audioList.appendChild(item);
    });
  </script>
</body>
</html>
